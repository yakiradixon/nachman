<html>
<head><title>Catalog</title></head>
<body>
    <a href="/work/new">Add work to catalog</a>
    <a href="/export">Export catalog (JSON)</a>
    <br><br>
    <form action="/search" method="POST">
        <input name="query" required><br>
        <input type="submit" value="Search">
    </form>
    <h2>Catalog</h2>
    <ul>
    {{range $id, $work := .}}
        <li><p>Title: <b>{{$work.Title}}</b></p>
            <p>Author: {{$work.Author}}</p>
            <p>ISBN: {{$work.ISBN}}</p>
            <p>Source: {{$work.Source}}</p>
        </li>

        <p><a href="/work/{{ .ID }}">View</a> |
        <a href="/work/edit/{{ .ID }}">Edit</a> |
        <a href="/work/delete/{{ .ID }}">Delete</a></p>
    {{end}}
    </ul>
</body>
</html>
